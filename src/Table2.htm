<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>My Test Table</title>
        <style type="text/css">
            th {color:papayawhip;background-color:gray; align-content:left}
            h2 {color:yellow; background-color: seagreen}
            p {color:blue;}
            a {color: green;text-decoration: none}
        </style>
    </head>
    <body>
        <table border="1" cellpadding="10" cellspacing="1">
            <tr>
                <th>Head 1</th>
                <th>Head 2</th>
                <th>Head 3</th>
            </tr>
            <tr>
                <td>row 1 cell 1</td>
                <td>row 1 cell 2</td>
                <td>row 1 cell 3</td>
            </tr>
            <tr>
                <td>row 2 cell 1</td>
                <td colspan="2">row 2 cell 2/3</td>
            </tr>
             <tr>
                <td rowspan="3">row 3/4 cell 1</td>
                <td>row 3 cell 2</td>
                <td>row 3 cell 3</td>
            </tr>
            <tr>
                <td>row 4 cell 2</td>
                <td>row 4 cell 3</td>
            </tr>
             <caption>My Test Table</caption>
        </table>
    </body>


</html>
