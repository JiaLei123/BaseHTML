<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyHTMLTest</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js">

    </script>

</head>

<body>


    <div style="width:500px;">div (曾祖父元素)
        <ul>ul (祖父元素)
            <li>li (父元素)
                <span>span</span>
            </li>
        </ul>
    </div>

    <div class="descendants" style="width:500px;">div (当前元素)
        <p>p (儿子元素)
            <span>span (孙子元素)</span>
        </p>
        <p>p (儿子元素)
            <span>span (孙子元素)</span>
        </p>
    </div>

    <div>div (父元素)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>

</body>

</html>
