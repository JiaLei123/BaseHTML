<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyHTMLTest</title>
    <link rel="stylesheet" type="text/css" href="../css/headstyle.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
           $("#DownButton").click(function(){
             $("div").slideDown("slow");  
           }) ;
           $("#UpButton").click(function(){
             $("div").slideUp("slow");  
           }) ;
           $("#toggleButton").click(function(){
             $("div").slideToggle("slow");  
           }) ;
        })

    </script>

</head>

<body>
    <button id="DownButton" type="button">show</button>
    <button id="UpButton" type="button">hide</button>
    <button id="toggleButton" type="button">toggle</button>
    <div id="show" class="ex" style="display: none">
        <p>站点名: Google<br> 
        站点 URL：http://www.google.com</p>
    </div>
</body>

</html>
