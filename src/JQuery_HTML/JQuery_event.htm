<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyHTMLTest</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("p").mouseenter(function(){
                alert("mouse is on me");
            })
        })
    </script>

</head>

<body>
    <p>alert will pop when mouse is on me</p>

</body>

</html>
