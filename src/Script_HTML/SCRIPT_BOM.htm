<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyHTMLTest</title>
    <script>
        function showsize(){
            document.getElementById("show").innerHTML = "height: " + window.innerHeight + "width: " + window.innerHeight;
        }
        function Small(){
            var h = window.innerHeight 
            || document.documentElement.clientHeight
            || document.body.clientHeight

            var w = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth

            window.resizeTo(w - 50, h - 50);
        }
        function Big(){
            window.resizeTo(w + 50, h + 50);
        }
        function Close(){
            window.close();
        }
        function showLocation(){
            var str = "";
            str += location.hostname + "<br>";
            str += location.href + "<br>";
            str += location.pathname + "<br>";
            str += location.port + "<br>";
            str += location.protocol + "<br>";
            document.getElementById("Location").innerHTML = str;
        }
        function showNav(){
            var str = "";
            str += navigator.appName + "<br>";
            str += navigator.appCodeName + "<br>";
            str += navigator.platform + "<br>";

            document.getElementById("Navigator").innerHTML = str;
        }
        function Confirm(){
            var str = "";
            var x = confirm("Show Confirm");
            if(x){
                str = "you click yes";
            }else{
                str = "you click no";
            }
             document.getElementById("PopUP").innerHTML = str;
        }
        function Prompt(){
            var str = "";
            var x = prompt("Show Prompt", "abc");
            if(x){
                str = "you input:" + x;
            }else{
               str = "you click no";
            }
            document.getElementById("PopUP").innerHTML = str;
        }

        function timeout(){
            setTimeout(function(){alert("abc")}, 1000);
        }
    </script>
</head>

<body>
    <div>
        <p id="show"> show</p>
    </div>
    <div>
        <button type="button" onclick="showsize()">show</button>
    </div>
    <div>
        <button type="button" onclick="Small()">Small</button>
        <button type="button" onclick="Big()">Big</button>
        <button type="button" onclick="Close()">Close</button>
    </div>
    <div>
        <p id="Location">Location</p>
        <button type="button" onclick="showLocation()">Location</button>
    </div>
    <div>
        <p id="Navigator">Navigator</p>
        <button type="button" onclick="showNav()">Navigator</button>
    </div>
    <div>
        <p id="PopUP">PopUP</p>
        <button type="button" onclick="alert('abc')">Alert</button>
        <button type="button" onclick="Confirm()">Confirm</button>
        <button type="button" onclick="Prompt()">Prompt</button>
    </div>
    <div>
        <p id="PopUP">Timeout run</p>
        <button type="button" onclick="timeout()">AlertLatter</button>
    </div>




</body>

</html>
