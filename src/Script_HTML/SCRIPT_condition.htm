<body>
    <script>
        var date = new Date();
        var hours = date.getHours();
        if(hours < 11){
            document.write("Good Morning");
        } else if(11< hours < 18){
            document.write("Good Noon");
        } else {
            document.write("Good Night");
        }
    </script>


    <p>
        这个例子演示了 if..else if...else 语句。
    </p>
</body>

</html>
