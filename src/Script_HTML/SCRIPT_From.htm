<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>MyHTMLTest</title>
    <script>
        function valied_form1() {
            console.log("valid");
            var input = document.forms["form1"]["input1"].value;
            if (input == null || input == "") {
                alert("need input number");
                return false
            }
        }

        function myFunction() {
            var inObj = document.getElementById("input2");
            if (inObj.checkValidity() == false) {
                alert(inObj.validationMessage);
            }
        }
    </script>
</head>

<body>
    <h1>Form 1</h1>
    <form name="form1" onsubmit="return valied_form1()" method="post" action="demo_form.php">
        input
        <input name="input1" type="text" >
        <input type="submit" value="submit">
    </form>

    <h1>Form 2</h1>
    <input id="input2" name="input2" type="number" min="100" max="300">
    <button type="button" onclick="myFunction()">submit</button>
