<body>
    <h1>basicData</h1>
    <script>
        var pi = 3.14;
        var name = "Bill Gates is 'bug'";
        var answer = 'Yes I am "jia"!';
        document.write(pi + "<br>");
        document.write(name + "<br>");
        document.write(answer + "<br>");
    </script>
    <h1>array and basic object</h1>
    <script>
        var arr2 = new Array();
        arr2[0] = 'abc';
        arr2[1] = [1, 2, 3];
        arr2[2] = 123

        var arr3 = new Array("abc", 1234, [1, 2, 4]);
        var arr1 = [1, 2, 3];
        document.write(arr2 + "<br>");
        document.write(arr1 + "<br>");
        document.write(arr3 + "<br>");

        var obj1 = { name: "jia", age: 33, job: ['dev', 'test'] };
        var obj2;
        document.write(obj1 + "<br>");
        document.write(obj1.name + "<br>");
        document.write(obj1.age + "<br>");
        document.write(obj1["job"] + "<br>");
        document.write(obj2 + "<br>");
    </script>
    <h1>Object</h1>
    <p id="object_demo"></p>
    <script>
        var obj2 =
            {
                name: "jia",
                age: 33,
                hit: 80,
                fulst: function()
                {
                    return this.age + this.hit;
                },
                calculate: function (a, b) {
                    return a+b;
                },
            };
        document.getElementById("object_demo").innerHTML = obj2.fulst();
        document.write(obj2.calculate(2,4,5,6) + "<br>");
    </script>
    <h1>String</h1>
    <p id="string_Demo"></p>
    <p id="string_function"></p>
    <script>
        var str = "Hello world";
        var strObj = new String("  Hello world  ");
        document.getElementById("string_Demo").innerHTML = str[2] + " length: "+str.length;
        document.getElementById("string_function").innerHTML = strObj.trim().split(" ");
    </script>

</body>
