<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyHTMLTest</title>
    <link rel="stylesheet" type="text/css" href="css/headstyle.css">
</head>

<body>
    <h1>Basic example</h1>
    <a href="www.baidu.com">
        <img id="imgear" src="img/Tulips.jpg" width="100" height="100">
    </a>
    <div id="source" class="normaldiv" draggable="true">
        拖动
    </div>
    <br>

    <script>
        var source = document.getElementById("source");
        var imgear = document.getElementById("imgear");
        // source.ondragstart = function (evt) {
        //     evt.dataTransfer.setData("text/plait");
        // }
        imgear.ondragover = function (evt) {
            return false;
        }
        source.ondragend = function(evt) {
            source.style.position = "absolute";
            source.style.left = evt.pageX + "px";
            source.style.top = evt.pageY + "px";
            return false;
        }
    </script>
</body>



</html>
