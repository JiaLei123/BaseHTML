<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>My Test Table</title>
        <style type="text/css">
            th {color:papayawhip;background-color:gray; align-content:left}
            ul {color:yellow; background-color: seagreen;list-style-type: circle}
            ol {color:blue;}
            a {color: green;text-decoration: none}
        </style>
    </head>
    <body>
        <ul>
            <li>Java</li>
            <li>C#</li>
        </ul>
        <ol type="A">
            <li>Linux</li>
                <ol type="a">
                    <li>Ubunto</li>
                    <li>CentOS</li>
                </ol>
            <li>Windows</li>
        </ol>
        <ol type="i">
            <li>Linux</li>
            <li>Windows</li>
        </ol>
        <dl>
            <dt>Language</dt>
            <dd>Java</dd>
            <dd>C#</dd>
            <dd>CPP</dd>
            <dt>OS</dt>
            <dd>Windows</dd>
            <dd>Linux</dd>
        </dl>
    </body>
</html>
